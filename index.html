<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen w-screen bg-gradient-to-r from-indigo-900 via-purple-900 to-indigo-950 flex items-center justify-center">
    
    <div class="main-container bg-white flex flex-col justify-center items-center min-w-1/4 min-h-1/4 p-8 rounded-lg shadow-2xl">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Convert Temperature</h1>
        <input 
            type="text" 
            id="fahrenheitInput" 
            placeholder="Enter temperature in Fahrenheit" 
            class="mb-6 w-full px-4 py-3 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
        >
        <button 
            onclick="convertTemperature()" 
            class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors"
        >
            Convert
        </button>
        <p id="result" class="mt-6 text-lg font-medium text-indigo-800"></p>
    </div>

    <script>
        function convertTemperature() {
            const fahrenheit = document.getElementById("fahrenheitInput").value; // Input value
            const resultElement = document.getElementById("result"); // Output paragraph

            if (fahrenheit === "") {
                resultElement.textContent = "Please enter a valid temperature!";
                resultElement.className = "mt-6 text-lg font-medium text-red-500"; // Error style
                return;
            }

            const celsius = ((fahrenheit - 32) * 5) / 9; // Conversion formula

            resultElement.textContent = `${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C`; // Display result
            resultElement.className = "mt-6 text-lg font-medium text-indigo-800"; // Success style
        }
    </script>
</body>
</html>
